<html>
    <head>
        <title>Meal Planner</title>

    </head>
    <body>
        <p id="datetime"></p>


        <button></button>
    </body>

        var now = new Date();
        var datetime = now.toLocaleString();
        document.getElementById("datetime").innerHTML = datetime;
    </script>
</html>
